name: Dry-run secret detection

on:
  workflow_dispatch:
  # optional: allow manual runs or runs on push to main if desired

jobs:
  dry-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          # Ensure scripts directory exists and script is executable
          chmod +x scripts/dry_run_detect_refs.sh || true

      - name: Create replacements file from secret
        env:
          REPLACEMENTS: ${{ secrets.REPLACEMENTS }}
        run: |
          # Write the secret to a file with restrictive permissions. GitHub masks secrets in logs.
          umask 077
          printf '%s\n' "$REPLACEMENTS" > replacements.txt

      - name: Run dry-run detection
        run: |
          ./scripts/dry_run_detect_refs.sh
        # Do not set env REPLACEMENTS here; the script will read replacements.txt

      - name: Upload report artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-report
          path: report-*.txt || true
